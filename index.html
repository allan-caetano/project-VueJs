<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
     

        <title>Monte Seu Combo</title>
    </head>

    <body>
        <main id="app" >
            
            <section class="items">
                <h4 class="text-white bg-warning">Escolha Seus Itens</h4>
                <div
                 v-for="product in products" class="product" 
                 @click="product.active = !product.active"
                 :class="product.active ? 'selected' : ''  "
                 >
                    <div class="photo">
                        <img :src="product.photo">
                    </div>
                    <div class="description">
                        <span class="name">{{product.name}}</span>
                        <span class="price">{{product.price}}</span>
                        <div class="quantity-area" v-if="product.active">
                            <button  class="text-danger" @click.stop="product.quantity--" :disabled="product.quantity <= 1">-</button>
                            <span class="quantity" >{{product.quantity}}</span>
                            <button  class="text-info" @click.stop="product.quantity++" :disabled="product.quantity == 10" >+</button>
                        </div>
                    </div>
            </section>

            <section  class="summary" v-if="total() > 0">
                <strong>Resumo do pedido</strong>
                <table>
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="product in products">
                            <template v-if="product.active">
                                <td >{{product.quantity + 'x ' + product.name }}</td>
                                <td >{{(product.quantity * product.price).toFixed(2)}}</td>
                            </template>
                            
                        </tr>
                        
                        <tr>
                            <th>Total</th>
                            <th>{{total()}}</th>
                        </tr>
                    </tbody>
                </table>  
            </section>

            <footer>
                <div>
                    <p>Developer  - Allan Caetano</p>
                </div>
            </footer>    
        </main>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="scripts.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
